        <script>
            // Obtém os parâmetros de dificuldade e tempo da URL
            var urlParams = new URLSearchParams(window.location.search);
            var dificuldade = urlParams.get('dificuldade') || "1"; // Padrão: Fácil
            var tempo = urlParams.get('tempo') || "10"; // Padrão: 10 segundos
        
            // Define o intervalo de aparecimento dos mosquitos com base na dificuldade
            switch (dificuldade) {
                case "1":
                    intervaloMosca = 1000; // Fácil: mosquitos aparecem a cada 1 segundo
                    break;
                case "2":
                    intervaloMosca = 750; // Médio: mosquitos aparecem a cada 0.75 segundos
                    break;
                case "3":
                    intervaloMosca = 500; // Difícil: mosquitos aparecem a cada 0.5 segundos
                    break;
                default:
                    intervaloMosca = 1000; // Padrão: Fácil
            }
        
            // Define o tempo do jogo
            document.getElementById("tempo").innerHTML = tempo;
        
            // Atualiza a variável global `tempo` no jogo.js
            window.tempo = parseInt(tempo); // Converte para número
        
            // Inicia o intervalo de aparecimento dos mosquitos
            var aparecerMosca = setInterval(function() {
                posicaoRandomica();
            }, intervaloMosca);

            // Inicia o cronômetro
            iniciarCronometro();
        
            document.getElementById("pontuacao").innerHTML = pontuacao;

            window.tempo = parseInt(tempo)
